type User {
  id: ID!
  name: String!
}

type Project {
  id: ID!
  name: String!
  tasks: [Task!]!
}

type Task {
  id: ID!
  title: String!
  project: Project!
  inCompleted: Boolean!
}

type Query {
    projectById(projectId: ID!): Project!
    completedTasks: [Task!]!
}

type Mutation {
    createProject(name: String!): Project!
    createTask(title: String!, projectId: ID!): Task!
    markAsCompleted(taskId: ID!): Task!
}